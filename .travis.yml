language: node_js
node_js:
- '5.6'
env:
  global:
  - GH_REF=github.com/Zarlex/cloud-player-native
  - secure: ""
before_install:
- npm install -g electron-packager
- sudo add-apt-repository ppa:ubuntu-wine/ppa
- sudo apt-get install -y wine1.7
before_deploy:
- npm run package:all
deploy:
  - provider: script
    script: ./bin/github_pages_release.sh
    skip_cleanup: true 
    on: 
      branch: master
