language: node_js
node_js:
- '5.6'
env:
  global:
  - GH_REF=github.com/Zarlex/cloud-player-native
  - secure: 
before_install:
- npm install -g electron-packager
- sudo add-apt-repository ppa:ubuntu-wine/ppa -y
- sudo apt-get update -q
- sudo apt-get install -y wine1.7
before_deploy:
- npm run package:all
deploy:
  - provider: script
    script: ./bin/github_pages_release.sh
    skip_cleanup: true 
    on: 
      branch: master
  - provider: releases
    api_key:
      secure: 
    file: dist/osx/Cloud-Player-darwin-x64/Cloud-Player.app
    on: 
      branch: master
