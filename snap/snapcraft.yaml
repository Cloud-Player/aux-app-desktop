
  name: cloudplayer
  version: '1.0' # just for humans, typically '1.2+git' or '1.3.2'
  summary: Musicplayer for YouTube and SoundCloud tracks
  description: |
    Free musicplayer to play YouTube videos and SoundCloud tracks. Like
    the YouTube videos/SoundCloud tracks and save them in playlists
    Use your keyboard media keys (play/pause/previous/next) to control
    the player

  grade: devel # must be 'stable' to release into candidate/stable channels
  confinement: devmode # use 'strict' once you have the right plugs and slots

  parts:
    my-part:
      # See 'snapcraft plugins'
      plugin: nil
  
